<div class="filter-bar">
    <form class="filter-form" id="petFilterForm" method="get">
        <div class="filter-group">
            <label for="petType">Pet Type</label>
            <select id="petType" name="type" class="filter-select">
                <option value="">All Types</option>
                <option value="dog">Dog</option>
                <option value="cat">Cat</option>
                <option value="rabbit">Rabbit</option>
                <option value="bird">Bird</option>
                <option value="other">Other</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="ageRange">Age Range</label>
            <select id="ageRange" name="age_range" class="filter-select">
                <option value="">All Ages</option>
                <option value="0-1">0-1 year</option>
                <option value="1-3">1-3 years</option>
                <option value="3-5">3-5 years</option>
                <option value="5+">5+ years</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="gender">Gender</label>
            <select id="gender" name="gender" class="filter-select">
                <option value="">All Genders</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>
        
        <div class="filter-group">
            <label for="health">Health Status</label>
            <select id="health" name="health" class="filter-select">
                <option value="">All Health Status</option>
                <option value="healthy">Healthy</option>
                <option value="special_needs">Special Needs</option>
                <option value="recovering">Recovering</option>
            </select>
        </div>
        
        <div class="filter-actions">
            <button type="submit" class="btn btn-primary">Filter</button>
            <button type="reset" class="btn btn-secondary">Reset</button>
        </div>
    </form>
</div>
