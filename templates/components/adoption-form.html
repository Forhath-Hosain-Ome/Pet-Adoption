<form class="adoption-form" id="adoptionForm" method="post">
    {% csrf_token %}
    <input type="hidden" id="adoptionPetId" name="pet">
    
    <div class="form-section">
        <h3>Applicant Information</h3>
        
        <div class="form-group">
            <label for="adopterName">Full Name *</label>
            <input type="text" id="adopterName" name="adopter_name" required>
        </div>
        
        <div class="form-group">
            <label for="adopterEmail">Email Address *</label>
            <input type="email" id="adopterEmail" name="adopter_email" required>
        </div>
        
        <div class="form-group">
            <label for="adopterPhone">Phone Number *</label>
            <input type="tel" id="adopterPhone" name="adopter_phone" required>
        </div>
    </div>
    
    <div class="form-section">
        <h3>Adoption Details</h3>
        
        <div class="form-group">
            <label for="homeType">Home Type *</label>
            <select id="homeType" name="home_type" required>
                <option value="">Select...</option>
                <option value="apartment">Apartment</option>
                <option value="house">House</option>
                <option value="farm">Farm</option>
            </select>
        </div>
        
        <div class="form-group">
            <label for="reasonForAdoption">Why do you want to adopt? *</label>
            <textarea id="reasonForAdoption" name="reason_for_adoption" rows="4" required></textarea>
        </div>
        
        <div class="form-group">
            <label for="otherPets">Do you have other pets? (List them)</label>
            <textarea id="otherPets" name="other_pets" rows="3"></textarea>
        </div>
    </div>
    
    <div class="form-actions">
        <button type="submit" class="btn btn-primary btn-lg">Submit Application</button>
        <button type="reset" class="btn btn-secondary">Clear</button>
    </div>
</form>
